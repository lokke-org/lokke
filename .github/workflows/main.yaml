
name: main
on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-12]
        guile: ['3.0']
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: ci/bin/prep-and-test github ${{ matrix.os }} ${{ matrix.guile }}
